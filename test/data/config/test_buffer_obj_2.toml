[general]
version = "0.1.0"
timezone = "utc-8"

[storage]
# close auto cleanup task
cleanup_interval = 0
# close auto compaction
compaction_interval = 0

[wal]
#short checkpoint interval to allow quick cleanup
delta_checkpoint_interval_sec = 1

[buffer]
buffer_pool_size = "32mb"
temp_dir         = "/var/infinity/tmp"