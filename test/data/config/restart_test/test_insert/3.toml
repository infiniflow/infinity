[general]
version = "0.5.0"
time_zone = "utc-8"

[network]
[log]
log_to_stdout = true

[storage]
optimize_interval        = "2s"
cleanup_interval         = "2s"
mem_index_capacity       = 8192

[buffer]
memindex_memory_quota   = "10MB"

[wal]
delta_checkpoint_interval = "1s"
full_checkpoint_interval = "0s"

[resource]
