[general]
version = "0.6.4"
time_zone = "utc-8"

[network]
[log]
log_to_stdout = true
log_level = "trace"

[storage]
persistence_dir = ""
optimize_interval = "0s"
cleanup_interval = "0s"
compact_interval = "0s"
mem_index_capacity = 8192

[buffer]
memindex_memory_quota   = "100MB" # big enough to hold test data
[wal]
checkpoint_interval = "0s"

[resource]
