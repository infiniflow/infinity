[general]
version = "0.5.0"
time_zone = "utc-8"

[network]
[log]
log_to_stdout = true
log_level = "trace"

[storage]
persistence_dir = ""
optimize_interval = "0s"
cleanup_interval = "0s"
compact_interval = "0s"

[buffer]
memindex_memory_quota   = "100MB"
[wal]
delta_checkpoint_interval = "1s"
full_checkpoint_interval = "0s"

[resource]
