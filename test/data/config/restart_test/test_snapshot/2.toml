[general]
version = "0.6.1"
time_zone = "utc-8"

[network]
[log]
log_to_stdout = true
log_level = "trace"

[storage]
persistence_dir = ""
optimize_interval = "0s"
cleanup_interval = "0s"
compact_interval = "0s"
snapshot_dir = "/var/infinity/snapshot"

[buffer]
memindex_memory_quota   = "1KB"
[wal]
checkpoint_interval = "0s"

