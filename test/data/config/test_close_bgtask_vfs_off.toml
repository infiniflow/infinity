[general]
version = "0.4.0"
time_zone = "utc-8"

[network]
[log]
log_to_stdout            = true
log_level               = "info"

[storage]
data_dir = "/var/infinity/data"
# close auto optimize
optimize_interval = "0s"
# close auto cleanup task
cleanup_interval = "0s"
# close auto compaction
compact_interval = "0s"

[buffer]
[wal]
# close delta checkpoint
delta_checkpoint_interval = "0s"
# close full checkpoint
full_checkpoint_interval = "0s"

